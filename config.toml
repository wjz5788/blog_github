baseURL = "https://wjz5788.com/"
title = "我的视频文字博客"
theme = "PaperMod"
defaultContentLanguage = "zh"
languageCode = "zh-cn"
[pagination]
  pagerSize = 10

# 生成的静态文件里带 CNAME (GitHub Pages 需要)
publishDir = "public"

# 让 Hugo 自动生成 robots.txt 和 sitemap
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

[params]
  env = "production"
  title = "我的视频文字博客"
  description = "视频转文字的知识库，持续更新"
  keywords = ["博客", "视频转文字", "知识库", "wjz5788"]
  author = "wjz5788"
  DateFormat = "2006-01-02"
  defaultTheme = "auto"  # auto, dark, light

  # 首页显示
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

  # 搜索支持
  ShowSearch = true

  # 评论功能
  comments = true

  # 评论系统配置 (Valine)
  [params.valine]
    appId = "YOUR_APPID"  # 替换为你的 LeanCloud App ID
    appKey = "YOUR_APPKEY"  # 替换为你的 LeanCloud App Key

  # Google Analytics
  googleAnalytics = "G-XXXXXXXXXX"  # 替换为你的 GA4 跟踪 ID

  # 百度统计
  baiduAnalytics = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # 替换为你的百度统计代码

  # Google AdSense
  [params.adsense]
    enabled = false  # 设置为 true 启用广告
    client = "ca-pub-XXXXXXXXXXXX"  # 替换为你的 AdSense 发布商 ID
    slot = "YYYYYYYYYY"  # 替换为你的广告位 ID
    position = "article-bottom"  # article-top, article-bottom, sidebar

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 3

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    noClasses = false

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
