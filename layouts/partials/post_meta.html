<!-- 文章元信息 -->
<div class="post-meta">
    <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
    {{ if .Params.tags }}
        <span class="post-tags">
            {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}/" class="tag">{{ . }}</a>
            {{ end }}
        </span>
    {{ end }}
</div>

<style>
.post-meta {
    margin: 15px 0;
    font-size: 0.9em;
    color: #666;
}

.post-date {
    margin-right: 15px;
}

.post-tags {
    display: inline-block;
}

.tag {
    background: #007acc;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
    margin-right: 5px;
    text-decoration: none;
}

.tag:hover {
    background: #005a9e;
}
</style>
