<!-- 文章导航链接 -->
{{ if or .PrevInSection .NextInSection }}
    <nav class="post-nav">
        {{ if .PrevInSection }}
            <a class="prev" href="{{ .PrevInSection.RelPermalink }}">
                ← {{ .PrevInSection.Title }}
            </a>
        {{ end }}
        {{ if .NextInSection }}
            <a class="next" href="{{ .NextInSection.RelPermalink }}">
                {{ .NextInSection.Title }} →
            </a>
        {{ end }}
    </nav>
{{ end }}

<style>
.post-nav {
    display: flex;
    justify-content: space-between;
    margin: 40px 0;
    padding: 20px 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
}

.post-nav a {
    color: #007acc;
    text-decoration: none;
    padding: 10px 15px;
    border: 1px solid #007acc;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.post-nav a:hover {
    background: #007acc;
    color: white;
}

.post-nav .prev {
    margin-right: auto;
}

.post-nav .next {
    margin-left: auto;
}
</style>
