<div class="search-container">
  <div class="search-box-wrapper">
    <input type="text" id="searchBox" placeholder="æœç´¢æ–‡ç« ..." class="search-input">
    <div class="search-icon">ğŸ”</div>
  </div>
  <div id="searchResults" class="search-results"></div>
</div>

<style>
.search-container {
  margin: 20px 0;
  position: relative;
}

.search-box-wrapper {
  position: relative;
  max-width: 400px;
  margin: 0 auto;
}

.search-input {
  width: 100%;
  padding: 12px 40px 12px 15px;
  border: 2px solid #ddd;
  border-radius: 25px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease;
}

.search-input:focus {
  border-color: #007acc;
}

.search-icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
  pointer-events: none;
}

.search-results {
  margin-top: 10px;
  max-height: 400px;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: white;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: none;
}

.search-result-item {
  padding: 15px;
  border-bottom: 1px solid #eee;
  transition: background-color 0.2s ease;
}

.search-result-item:hover {
  background-color: #f8f9fa;
}

.search-result-item:last-child {
  border-bottom: none;
}

.search-result-title {
  font-weight: bold;
  color: #007acc;
  margin-bottom: 5px;
}

.search-result-summary {
  color: #666;
  font-size: 14px;
  line-height: 1.4;
}

.search-result-date {
  color: #999;
  font-size: 12px;
  margin-top: 5px;
}

.no-results {
  padding: 20px;
  text-align: center;
  color: #666;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
<script>
// æœç´¢åŠŸèƒ½å®ç°
let pagesIndex = null;
let pagesData = null;

// åˆå§‹åŒ–æœç´¢ç´¢å¼•
async function initSearch() {
  try {
    const response = await fetch('/index.json');
    const pages = await response.json();
    
    pagesData = pages;
    pagesIndex = lunr(function() {
      this.ref('url');
      this.field('title', { boost: 10 });
      this.field('content', { boost: 5 });
      this.field('summary', { boost: 3 });
      this.field('tags', { boost: 2 });
      
      pages.forEach(page => {
        this.add(page);
      });
    });
  } catch (error) {
    console.error('æœç´¢ç´¢å¼•åŠ è½½å¤±è´¥:', error);
  }
}

// æ‰§è¡Œæœç´¢
function performSearch(query) {
  if (!pagesIndex || !query.trim()) {
    return [];
  }
  
  try {
    const results = pagesIndex.search(query);
    return results.map(result => {
      const page = pagesData.find(p => p.url === result.ref);
      return {
        ...page,
        score: result.score
      };
    });
  } catch (error) {
    console.error('æœç´¢æ‰§è¡Œå¤±è´¥:', error);
    return [];
  }
}

// æ˜¾ç¤ºæœç´¢ç»“æœ
function displayResults(results) {
  const resultsDiv = document.getElementById('searchResults');
  
  if (results.length === 0) {
    resultsDiv.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« </div>';
  } else {
    resultsDiv.innerHTML = results.map(result => `
      <div class="search-result-item">
        <div class="search-result-title">
          <a href="${result.url}">${result.title}</a>
        </div>
        <div class="search-result-summary">${result.summary || ''}</div>
        <div class="search-result-date">${result.date || ''}</div>
      </div>
    `).join('');
  }
  
  resultsDiv.style.display = 'block';
}

// éšè—æœç´¢ç»“æœ
function hideResults() {
  const resultsDiv = document.getElementById('searchResults');
  resultsDiv.style.display = 'none';
}

// äº‹ä»¶ç›‘å¬
document.addEventListener('DOMContentLoaded', function() {
  initSearch();
  
  const searchBox = document.getElementById('searchBox');
  let searchTimeout;
  
  searchBox.addEventListener('input', function() {
    clearTimeout(searchTimeout);
    const query = this.value.trim();
    
    if (query.length === 0) {
      hideResults();
      return;
    }
    
    // é˜²æŠ–å¤„ç†
    searchTimeout = setTimeout(() => {
      const results = performSearch(query);
      displayResults(results);
    }, 300);
  });
  
  // ç‚¹å‡»å¤–éƒ¨éšè—æœç´¢ç»“æœ
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.search-container')) {
      hideResults();
    }
  });
});
</script>
