<!-- 文章目录 -->
{{ if .TableOfContents }}
    <div class="toc">
        <h3>目录</h3>
        {{ .TableOfContents }}
    </div>
{{ end }}

<style>
.toc {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin: 20px 0;
    border-left: 4px solid #007acc;
}

.toc h3 {
    margin-top: 0;
    color: #333;
}

.toc ul {
    list-style: none;
    padding-left: 0;
}

.toc li {
    margin: 5px 0;
}

.toc a {
    color: #007acc;
    text-decoration: none;
}

.toc a:hover {
    text-decoration: underline;
}
</style>
